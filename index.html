<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/login-responsive.css">
    <title>Orkut</title>
</head>
<body>

    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

    <div class="container">

        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">Orkut</span> 
                    com a sua conta 
                    <span style="color:rgba(14, 131, 240, 0.788)">G</span><span style="color:rgba(247,0,255)">o</span><span style="color:rgba(148, 147, 146, 0.459)">o</span><span style="color: rgba(14, 131, 240, 0.788)">g</span><span style="color:rgba(101, 128, 187, 0.808) ;">l</span><span style="color: rgba(247,0,255);">e</span>
                    !
                    
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="">Não tem conta? <span class="pink-font">Criar agora</span></a>
            </div>


        </div>

    </div>
    
</body>
</html>
